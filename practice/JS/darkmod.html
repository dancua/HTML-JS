<script>
//    badge 1회(홀수번) 클릭시 내부 글자를 Light로 변경

//      변수의 선언 할당,범위
//   var 이름;   이름 = 'kim'; 
//  이렇게 선언과 할당을  따로 할 수 있음
    
//    var 이름 = 'kim'; 이름 = 'park'; 
//    재할당도 가능

//    var : 기본 변수 선언
//    let : 재선언이 불가능, 재할당은 가능

//

    }
    
//    let: 범위 {}
    if() {

       }
    
       이름(선언 안되어 있음)
    
//    const: 범위 {}
    
    
    
    var count = 0;
    
    $('.badge').on('click',function(){
//        count++;
//        count += 1;
        count = count + 1;
        console.log(count);
        let isOdd = count % 2 == 1;
        $('.badge').html(isOdd ? 'Light 🔄' : 'Dark 🔄');
        
        $('.navbar').toggleClass('bg-light',isOdd).toggleClass('bg-dark',!isOdd);
        
         $('.navbar').toggleClass('navbar-light',isOdd).toggleClass('navbar-dark',!isOdd);
    })
    
</script>
