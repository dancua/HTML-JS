    <script>
    
        function 모의고사(arr,b){
          var 기존 = 0;
            
            for(let i = 0; i < arr.length; i++){
                기존 = 기존 + arr[i]/arr.length;
            }
            var a = b - 기존;
            console.log(a);
            console.log(기존);
            if(기존 < b){
                console.log(`평균점수${Math.abs(a)}점이 올랐네요`);
            } else if(기존 > b){
                console.log(`평균점수${Math.abs(a)}점이 떨어졌네요`);    
            }
        }
        모의고사([10,20,30,40,50],20);
    
    </script>
