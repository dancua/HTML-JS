        <h1 id="hello">안녕하세요</h1>
        <h1 id="hi">JS 초보에요</h1>
        
        <script>
    document.getElementById('hello').style.fontSize = "16px";

    document.getElementById('hi').innerHTML = 'JS 고수에요';
            
//      document.getElementById('??').?? = '??';
//            1.바꿀 html 요소 id  2.무엇을  3.어떻게

<!--        UI 만드는 step
           1.HTML/CSS로 미리 디자인
           2.필요할 때 보여달라고 코드짜기(JS로)
       -->
       
<!--       콜백함수 : 순차적으로 실행하고 싶을 때 많이 보이는 함수형태
          함수 안에 함수 넣으라고 하면 콜백함수이다.
          ex)
          document.----.addEventListener('',function(){});
      -->
       
       <div class="alert-box" id="alertBox">
           <p id="alertMsg">알림창임</p>
<!--            <button onclick="닫기()">닫기</button>-->
      <button id="close">닫기</button>
       </div>
       
<button onclick="입력('block','아이디 입력하셈')">버튼</button>
<button onclick="입력('block','비밀번호 입력하셈')">버튼2</button>
       
       
       
       
<script>
document.getElementById('close').addEventListener('click',function(){
    document.getElementById('alertBox').style.display='none';
});
    
        
</script>
      
       
       
       <script>
function 아이디입력() {
document.getElementById('alertBox').style.display='block';
document.getElementById('alertMsg').innerText = '아이디 입력하세요';
}
           
function 비밀번호입력() {
document.getElementById('alertBox').style.display='block';
document.getElementById('alertMsg').innerText = '비번 입력하세요';
}
           
           
function 입력(구멍,구멍1) {
document.getElementById('alertBox').style.display=구멍;
document.getElementById('alertMsg').innerHTML = 구멍1;
           }
           
                     
           function 닫기(){
document.getElementById('alertBox').style.display='none';
           }
        
           function 생성(구멍){
document.getElementById('alertBox').style.display =구멍;

           }
           
  

        </script>
        
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
