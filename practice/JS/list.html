<script>
//    ajax : 새로고침없이 GET, POST 요청하는 기능
//    html 파일 미리보기 띄어야 ajax 사용가능 127.0.0.1 또는 localhost 가 떠있어야함
//    VSCode 에디터는 extensions 메뉴에서 live server 설치
//    -원하는 html 파일 우클릭해서 live server로 띄우기
    

    $.get('https://codingapple1.github.io/hello.txt')
        .done(function(data){
            console.log(data)
        })
    .fail(function(){
        console.log('실패함');
    })
    
    
    $.get('https://codingapple1.github.io/price.json')
        .done(function(data){
        console.log(data.price);
    })
    
    //브라우저 기본 함수 fetch 써도 ajax가능 
    // 서버와 유저는 문자자료만 주고 받을 수 있다.
    //object,array 보내고 싶으면 따옴표쳐서 문자처럼 만들어야함
    // ex) "{"price":5000}" <- json(원하는 자료만 뽑기 힘듦)
    
    fetch('https://codingapple1.github.io/price.json')
    .then(res => res.json()) // <- 받아온 JSON을 object로 바꿔주는 기능 $.get() 얘는 JSON -> object 자동변환해줌
    // axios 라이브러리 (ajax 편하게 쓰고 싶을 때)
    .then(data => {
        console.log(data)
    })
    .catch(error => {
        console.log(error);
    })
