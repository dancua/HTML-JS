<!-- return : 자료를 넣으면 다른 자료가 나오게 변환기 만들고 싶을 때
   
   -->
    
<script>
    function 함수(){
        
        return 1 + 3
    }
    var 변수 = 함수();
    console.log(변수);
    
    console.log(vat(50000));
    
    
    function vat(a){
        return a * 0.1
    }
    
    console.log((1.1 + 0.3).toFixed(1));
    
    function 함수1(a,b) {
        var exam = ((a*60) + b);
        return exam * 1000;
    }
    console.log(함수1(2,10));
    
    function 함수2(a,b) {
        if(b == false){
            return a * 0.9
        }
        if(b == true){
            return (a * 0.9) - 1.5
        }
}
    console.log(함수2(10,true));
    
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
